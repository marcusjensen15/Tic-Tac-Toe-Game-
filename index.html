<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
<!-- top row -->
      <div class="row">
        <div class="col" id="topLeft" >
          Top Left
        </div>
        <div class="col" id="topMiddle">
          Top Middle
        </div>
        <div class="col" id="topRight">
          Top Right
        </div>
      </div>

      <!-- middle row -->
      <div class="row">
        <div class="col" id="middleLeft" >
          Middle Left
        </div>
        <div class="col" id="middleMiddle">
          Middle Middle
        </div>
        <div class="col" id="middleRight">
          Middle Right
        </div>
      </div>
      <div class="row">
        <div class="col" id="bottomLeft" >
          Middle Left
        </div>
        <div class="col" id="bottomMiddle">
          Middle Middle
        </div>
        <div class="col" id="bottomRight">
          Middle Right
        </div>
      </div>


    </div>



  </body>
</html>
